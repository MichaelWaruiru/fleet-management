{{define "drivers" }}
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Drivers Management</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
</head>

<body>
    <div class="container mt-4">
        <h1>Drivers List</h1>
        <div class="mb-3">
            <button class="btn btn-primary" id="addDriverBtn">Add Driver</button>
        </div>
        <table class="table table-bordered">
            <thead>
                <tr>
                    <th>Driver Name</th>
                    <th>ID Number</th>
                    <th>Contact</th>
                    <th>Assigned Car</th>
                    <th>Sacco</th>
                    <th>Actions</th>
                </tr>
            </thead>
            <tbody>
                {{range .Drivers}}
                <tr>
                    <td>{{.DriverName}}</td>
                    <td>{{.IDNumber}}</td>
                    <td>{{.Contact}}</td>
                    <td>{{.Car}}</td>
                    <td>{{.SaccoName}}</td>
                    <td>
                        <button class="btn btn-warning btn-sm editDriverBtn" data-toggle="modal"
                            data-target="#editDriverModal" data-driverid="{{.ID}}">Edit</button>
                        <button class="btn btn-danger btn-sm deleteDriverBtn" data-driverid="{{.ID}}">Delete</button>
                    </td>
                </tr>
                {{end}}
            </tbody>
        </table>
    </div>

    <!-- Add Driver Modal -->
    <div class="modal fade" id="addDriverModal" tabindex="-1" role="dialog" aria-labelledby="addDriverModalLabel"
        aria-hidden="true">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="addDriverModalLabel">Add Driver</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    <form id="addDriverForm">
                        <div class="form-group">
                            <label for="driverName">Driver Name</label>
                            <input type="text" class="form-control" id="driverName" name="driverName" required>
                        </div>
                        <div class="form-group">
                            <label for="idNumber">ID Number</label>
                            <input type="text" class="form-control" id="idNumber" name="idNumber" required>
                        </div>
                        <div class="form-group">
                            <label for="contact">Contact</label>
                            <input type="text" class="form-control" id="contact" name="contact" required>
                        </div>
                        <div class="form-group">
                            <label for="assignedCar">Assigned Car</label>
                            <select class="form-control" id="assignedCar" name="assignedCar" required>
                                <option value="" selected disabled>Select Car</option>
                                {{range .Cars}}
                                <option value="{{.ID}}">{{.NumberPlate}}</option>
                                {{end}}
                            </select>
                        </div>
                        <div class="form-group">
                            <label for="saccoID">Sacco</label>
                            <select class="form-control" id="saccoID" name="saccoID" required>
                                <option value="" selected disabled>Select Sacco</option>
                                {{range .Saccos}}
                                <option value="{{.ID}}">{{.SaccoName}}</option>
                                {{end}}
                            </select>
                        </div>
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                    <button type="button" class="btn btn-success" id="submitDriverBtn">Add Driver</button>
                </div>
            </div>
        </div>
    </div>

    <!-- Edit Driver Modal -->
    <div class="modal fade" id="editDriverModal" tabindex="-1" role="dialog" aria-labelledby="editDriverModalLabel"
        aria-hidden="true">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="editDriverModalLabel">Edit Driver</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    <form id="editDriverForm">
                        <input type="hidden" id="editDriverID" name="editDriverID">
                        <div class="form-group">
                            <label for="editDriverName">Driver Name</label>
                            <input type="text" class="form-control" id="editDriverName" name="editDriverName" required>
                        </div>
                        <div class="form-group">
                            <label for="editIDNumber">ID Number</label>
                            <input type="text" class="form-control" id="editIDNumber" name="editIDNumber" required>
                        </div>
                        <div class="form-group">
                            <label for="editContact">Contact</label>
                            <input type="text" class="form-control" id="editContact" name="editContact" required>
                        </div>
                        <div class="form-group">
                            <label for="editAssignedCar">Assigned Car</label>
                            <select class="form-control" id="editAssignedCar" name="editAssignedCar" required>
                                <option value="" selected disabled>Select Car</option>
                                {{range .Cars}}
                                <option value="{{.ID}}">{{.NumberPlate}}</option>
                                {{end}}
                            </select>
                        </div>
                        <div class="form-group">
                            <label for="editSaccoID">Sacco</label>
                            <select class="form-control" id="editSaccoID" name="editSaccoID" required>
                                <option value="" selected disabled>Select Sacco</option>
                                {{range .Saccos}}
                                <option value="{{.ID}}">{{.SaccoName}}</option>
                                {{end}}
                            </select>
                        </div>
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                    <button type="button" class="btn btn-primary" id="saveEditDriverBtn">Save changes</button>
                </div>
            </div>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.2/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        $(document).ready(function () {
            // Show modal to add a new driver
            $('#addDriverBtn').on('click', function () {
                $('#addDriverForm')[0].reset();
                $('#addDriverModal').modal('show');
            });

            // Submit driver form
            $('#submitDriverBtn').on('click', function (e) {
                e.preventDefault();
                $.ajax({
                    url: '/drivers',
                    type: 'POST',
                    data: $('#addDriverForm').serializeArray(),
                    success: function () {
                        $('#addDriverModal').modal('hide');
                        location.reload();
                    },
                    error: function (xhr, status, error) {
                        console.error('Error:', status, error);
                        console.error('Response:', xhr.responseText);
                    }
                });
            });

            // Automatically fill car by sacco name
            $(document).ready(function () {
                $('#assignedCar').on('change', function () {
                    var carId = $(this).val();
                    if (carId) {
                        $.get('/api/sacco_by_car', { car_id: carId }, function (data) {
                            $('#saccoID').val(data.ID);
                        });
                    } else {
                        $('#saccoID').val('');
                    }
                });
            });

            // Edit driver
            $('.editDriverBtn').on('click', function () {
                var driverId = $(this).data('driverid');
                $.get('/drivers/' + driverId, function (data) {
                    $('#editDriverID').val(data.ID);
                    $('#editDriverName').val(data.DriverName);
                    $('#editIDNumber').val(data.IDNumber);
                    $('#editContact').val(data.Contact);
                    $('#editAssignedCar').val(data.CarID);
                    $('#editSaccoID').val(data.SaccoID);
                    $('#editDriverModal').modal('show');
                });
            });

            // Save edit driver form
            $('#saveEditDriverBtn').on('click', function (e) {
                e.preventDefault();
                $.ajax({
                    url: '/drivers/' + $('#editDriverID').val(),
                    type: 'PUT',
                    data: $('#editDriverForm').serialize(),
                    success: function () {
                        $('#editDriverModal').modal('hide');
                        location.reload();
                    },
                    error: function (xhr, status, error) {
                        console.error('Error:', status, error);
                        console.error('Response:', xhr.responseText);
                    }
                });
            });
            // Delete driver
            $('.deleteDriverBtn').on('click', function () {
                var driverId = $(this).data('driverid');
                if (confirm('Are you sure you want to delete this driver?')) {
                    $.ajax({
                        url: '/drivers/' + driverId,
                        type: 'DELETE',
                        success: function () {
                            location.reload();
                        }
                    });
                }
            });
        });
    </script>
</body>

</html>

{{ end }}
